<div class="content" fxLayout = "column">
  <div>
    <h2>Subskrypcje:</h2>
  </div>
  <mat-paginator #paginator
                 class="demo-paginator"
                 (page)="handlePageEvent($event)"
                 [length]="length"
                 [pageSize]="pageSize"
                 [pageIndex]="pageIndex"
                 aria-label="Select page">
  </mat-paginator>

  <div fxFlex = 33% class="user-subscription" *ngFor="let userSub of subscribedUsers">
    <app-single-subscription [userSub] = "userSub" ></app-single-subscription>
  </div>

</div>
