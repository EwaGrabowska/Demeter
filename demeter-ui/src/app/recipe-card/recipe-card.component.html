<mat-card class="example-card" (click)="handleCardClick()">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{recipe.name}}</mat-card-title>
      <mat-card-subtitle>{{recipe.author}}</mat-card-subtitle>
      <mat-card-subtitle>
        <span>
          <mat-icon class="list-block-icon" mat-list-icon >thumb_up</mat-icon>
          </span>
        <span class="list-block">{{recipe.likes}}</span>
        <span>
          <mat-icon class="list-block-icon" mat-list-icon >thumb_down</mat-icon>
          </span>
        <span class="list-block">{{recipe.disLikes}}</span>
      </mat-card-subtitle>
      <img mat-card-md-image [src]="recipe.photo?.photoUrl || 'https://cdn.galleries.smcloud.net/t/galleries/gf-uHE7-GyQK-T2Wj_na-co-pomaga-owsianka-wlasciwosci-owsianki-jpg-664x442-nocrop.jpg'">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
</mat-card>
