<div class="content" fxLayout = "column">
  <div>
    <h2>Ulubione:</h2>
  </div>
  <div *ngIf="likedRecipes.length>0; else noRecords">
    <mat-paginator #paginator
                   class="demo-paginator"
                   (page)="handlePageEvent($event)"
                   [length]="length"
                   [pageSize]="pageSize"
                   [disabled]="disabled"
                   [showFirstLastButtons]="showFirstLastButtons"
                   [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                   [hidePageSize]="hidePageSize"
                   [pageIndex]="pageIndex"
                   aria-label="Select page">
    </mat-paginator>

    <div fxLayout="row wrap" fxLayoutGap="15px grid">
      <div fxFlex = 33% *ngFor="let recipe of likedRecipes">
        <app-recipe-card [recipe] = "recipe" [parentComponent] = "parentComponent"></app-recipe-card>
      </div>
    </div>
  </div>
  <div>
    <ng-template #noRecords>
      <h1>Brak dostępnych wyników</h1>
    </ng-template>
  </div>
</div>
